<div class="login-page" fxLayout="row">
	<div class="login-image" fxFlex="50">
	</div>
	<div class="login-component-container" fxFlex="50">
		<div fxLayout="column">
			<div class="title" fxFlex>Welcome to
				<span class="title tiberius-title halloween-animation">AXES.TO</span>
			</div>
			<div fxFlex class="subtitle">
				Beyond the <span style="color:darkred">LIMBS</span>.
				<br>
        Your digital lab Concierge.
      </div>
			</div>
			<div>
				<div class="login-component" fxLayout="row">
					<div fxFlex>
						<form>
							<div class="login-form-container" fxLayout="column">
								<div fxFlex>
									<div fxLayout="row">
										<div class="login-rectangle-left"></div>
										<div class="login-rectangle-right login-rectangle-right-inactive"></div>
									</div>
								</div>
								<label class="form-label work-email">Login name</label>
								<mat-form-field fxFlex floatPlaceholder="never" class="login-form">
									<input matInput appAutofocus placeholder="Username" type="text" autocapitalize="none">
        </mat-form-field>
									<label class="form-label password">Password</label>
									<mat-form-field fxFlex floatPlaceholder="never" class="login-form">
										<input type="password" id="prevent_autofill" autocomplete="off" style="display:none" tabindex="-1" />
										<input matInput placeholder="Password" type="password" autocomplete="off" readonly/>
        </mat-form-field>
										<a fxFlex class="login-button" mat-button href="https://elementor.com/blog/wp-content/uploads/sites/9/2017/10/Halloween-404-Page-Example.gif?fbclid=IwAR2CSRPK25iMvzhTEyTxAEQYCSh-QfFmgxVnUnPoSYxmBXOOivWxoUgN2VY">
          Login</a>

						</form>
					</div>
				</div>
			</div>
		</div>
